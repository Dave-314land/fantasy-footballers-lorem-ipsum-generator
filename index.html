<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fantasy Footballers Ipsum</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- header -->
    <header class="header-wrapper">
      <div class="logo">
        <img src="img/logo.png" alt="the fantasy footballers logo" />
      </div>
      <!-- closing logo -->
      <hr class="header-divider" />
      <div class="title">
        <h1>TFFB Ipsum</h1>
      </div>
      <!-- closing title -->
    </header>
    <!-- end of header -->
    <!-- main -->
    <section class="section-center">
      <h3>Welcome to The Fantasy Footballers Lorem Ipsum Generator!</h3>
      <p>
        <span>Tired of boring lorem ipsum?</span> Energize your content with
        phrases straight from The Fantasy Footballers Podcast!
      </p>
      <!-- form -->
      <form class="lorem-form" onSubmit="return isChecked()">
        <label for="number-of-paragraphs">paragraphs:</label>
        <div class="number-of-paragraphs">
          <input
            type="range"
            min="1"
            max="5"
            value="3"
            id="numberOfParagraphsRange"
          />
          <input
            type="number"
            min="1"
            max="5"
            value="3"
            id="numberOfParagraphsNumber"
          />
        </div>
        <label for="start-with">Start with "It's Football Time - Hey!"</label>
        <div><input type="checkbox" id="start-with" /></div>
        <br />
        <br />
        <button type="submit" class="btn">Generate</button>

        <!-- <button type="button" class="btn" id="copy-btn">Copy</button> -->
      </form>
      <article class="lorem-text hidden" id="text-to-copy"></article>
      <button
        type="button"
        class="btn hidden"
        id="reset-btn"
        onClick="clearForm()"
      >
        Reset
      </button>
    </section>

    <!-- End of Main -->

    <footer class="footer-wrapper">
      <div class="footer-photo">
        <img src="img/tffb-group-1.png" class="group-photo" alt="group photo" />
      </div>
      <!-- closing logo -->
    </footer>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

      window.ga = function () {
        ga.q.push(arguments);

      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
