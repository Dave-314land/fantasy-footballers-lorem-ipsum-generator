  <body>
    <!-- header -->
    <header class="header-wrapper">
      <div class="logo">
        <img src="img/logo.png" alt="the fantasy footballers logo" />
      </div>
      <!-- closing logo -->
      <hr class="header-divider" />
      <div class="title">
        <h1>TFFB Ipsum</h1>
      </div>
      <!-- closing title -->
    </header>
    <!-- end of header -->
    <!-- main -->
    <main class="main-wrapper">
      <section class="hero-section">
        <div class="welcome-box">
          <h3>Welcome to The Fantasy Footballers Lorem Ipsum Generator!</h3>
        </div>
        <!--closing welcome-box-->
      </section>
      <!-- closing hero-section -->
      <!-- aside -->
      <aside>
        <div class="description">
          <p>
            <span>Tired of boring lorem ipsum?</span> Energize your content with
            content straight from the mouths of the Ballers!
          </p>
        </div>
        <!-- closing description -->
        <!-- form -->
        <form class="ipsum-generator">
          <label for="number-of-paragraphs">
            <input id="number-of-paragraphs" name="numOfParagraphs" size="1" />
            # of Paragraphs</label
          >
          <div id="length-of-paragraph">
            <label
              ><input name="lengthOfParagraph" type="radio" value="long" />
              Long</label
            >
            <label
              ><input name="lengthOfParagraph" type="radio" value="medium" />
              Medium</label
            >
            <label
              ><input name="lengthOfParagraph" type="radio" value="short" />
              Short</label
            >
          </div>
          <!-- closing length-of-paragraph-->
          <!-- <label><input name="startsWithFantasyFootballersIpsum" type="checkbox" /> Start with "The Fantasy Footballers ipsum"</span></label> <!-->
          <div class="generate">
            <button id="generate-button">Generate</button>
          </div>
          <!-- closing generate div -->
        </form>
      </aside>
      <!-- end of aside -->
    </main>
    <!-- end of main -->

    <footer class="footer-wrapper">
      <div class="footer-photo">
        <img src="img/tffb-group-1.png" class="group-photo" alt="group photo" />
      </div>
      <!-- closing logo -->
    </footer>
