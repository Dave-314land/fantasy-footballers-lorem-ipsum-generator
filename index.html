<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fantasy Footballers Ipsum</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <section id="cover" class="vh125">
      <div id="cover-caption">
        <div class="container">
          <div class="row text-white">
            <div
              class="
                col-xl-10 col-lg-6 col-md-8 col-sm-10
                mx-auto
                text-center
                form
                py-2
              "
            >
              <h1 class="display-1 my-3">Welcome to TFFB Ipsum</h1>
              <p class="lead mb-5">
                Tired of boring lorem ipsum? Energize your content with phrases
                straight from The Fantasy Footballers Podcast!
              </p>
              <div class="px-5">
                <!-- form -->
                <form id="lorem-form" onSubmit="return isChecked()">
                  <div class="row align-items-center">
                    <div class="col-4 d-flex justify-content-end">
                      <label for="number-of-paragraphs" class="form-label fs-4"
                        >Paragraphs</label
                      >
                    </div>
                    <!-- removing range slider
                    <div class="col-3 number-of-paragraphs">
                      <input
                        type="range"
                        class="form-range form-control"
                        id="numberOfParagraphsRange"
                        min="1"
                        max="4"
                        value="3"
                        aria-describedby="numberOfParagraphsRange"
                      />
                    </div>
                     -->
                    <div
                      class="
                        col-1
                        d-flex
                        justify-content-start
                        number-of-paragraphs
                      "
                    >
                      <input
                        type="number"
                        class="form-control"
                        id="numberOfParagraphsNumber"
                        min="1"
                        max="4"
                        value="3"
                        aria-describedby="numberOfParagraphsNumber"
                      />
                    </div>
                    <!-- closing number-of-paragraphs -->
                    <div class="col-4 d-flex ms-2 justify-content-end">
                      <label
                        class="form-check-label fs-4"
                        for="start-with-checkbox"
                        >Start with "It's Football Time"</label
                      >
                    </div>
                    <div class="col-2 d-flex justify-content-start">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="start-with-checkbox"
                      />
                    </div>
                    <!-- closing start-with-checkbox -->
                  </div>
                  <!-- closing grid row -->
                  <div
                    class="
                      d-grid
                      gap-3
                      d-lg-flex
                      justify-content-md-center
                      my-3
                    "
                  >
                    <button type="submit" class="btn btn-light btn-lg">
                      Generate
                    </button>
                    <!-- <button type="button" class="btn" id="copy-btn">Copy</button> -->
                    <button
                      type="button"
                      class="btn btn-light btn-lg hidden"
                      id="reset-btn"
                      onClick="clearForm()"
                    >
                      Reset
                    </button>
                  </div>
                </form>
              </div>
              <!-- closing px-2 -->
              <section
                class="
                  container
                  mt-3
                  text-start
                  lorem-text
                  hidden
                  overflow-auto
                "
                id="text-to-copy"
              ></section>
              <!-- closing lorem-text section -->
            </div>
            <!-- closing col-xl-6 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 -->
          </div>
          <!-- closing row text-white -->
        </div>
        <!-- closing container -->
      </div>
      <!-- closing cover caption -->
    </section>
    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">TFFB Ipsum</span>
      </div>
    </footer>
    <!-- closing footer -->

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
